<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tenologias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tecnologias</ion-title>
      <button (click)="addEntry()">nova tecnologia<ion-icon name="add"></ion-icon></button>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item *ngFor="let item of itens">
      <h2>{{ item.name }} </h2>
      <button ion-button color="primary" item-right (click)="viewEntry({ record: item })">View</button>
    </ion-item>
  </div>
</ion-content>
